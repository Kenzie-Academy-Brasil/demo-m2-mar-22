<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/animações.css" />

    <script
      src="https://kit.fontawesome.com/228fa6f917.js"
      crossorigin="anonymous"
    ></script>

    <title>Space X</title>
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <h1>space x api</h1>
      </div>
      <div class="header__navigation">
        <img
          id="header_mobile_icon"
          class="header__navigation__icon"
          src="./assets/icons8-menu.svg"
          alt="menu_mobile"
        />
      </div>
    </header>
    <div id="header_mobile" class="header__navigation__mobile hide">
      <ul class="header__navigation__list list">
        <span class="header__navigation__list--title">filtrar por:</span>
        <li class="header__navigation__list__item">2 ou mais estágios</li>
        <li class="header__navigation__list__item">
          custo de lançamento maior que 5000000
        </li>
        <li class="header__navigation__list__item">1 ou mais boosters</li>
        <li class="header__navigation__list__item">
          porcentagem de sucesso maior que 50%
        </li>
      </ul>
    </div>
    <main>
      <section id="cardsList" class="box"></section>
    </main>

    <script src="./js/menu.js"></script>
    <script src="./js/data-request.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
